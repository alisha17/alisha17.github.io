# Site
name: "Alisha Aneja"
title: "Alisha Aneja"
description: "Software Engineer @ CSIRO Data61 - Python, Javascript, Scala, ReactJS enthusiast"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: 'UA-122960910-1'
disqus: 'alisha17-github-io'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  alisha:
    name: Alisha
    display_name: Alisha
    gravatar: 0d3cc82ee65c35e09cd391796339ff45
    email: anejaalisha37@gmail.com
    web: https://www.alishaaneja.com
    twitter: https://twitter.com/alisha_aneja17
    description: "Software Engineer at CSIRO's Data61, Python, Javascript, ReactJS, Scala"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
